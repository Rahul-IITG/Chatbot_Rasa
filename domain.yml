responses:
  utter_greet:
  - text: Hi Buzz, my name's Woody
  utter_howhelp:
  - text: How can I help you ?
  utter_confirm_99:
  - text: So you are not going to spend MasterCard funds ?
  utter_question_1:
  - text: Are you going to spend MasterCard funds ?
  utter_question_2:
  - text: Are you looking to spend less than $5000 ?
    buttons:
    - title: YES
      payload: /less_5000
    - title: NO
      payload: /more_5000
  utter_question_3:
  - text: Let's start with the supplier. Do you know the supplier you'd like to work
      with ?
  utter_question_4:
  - text: Is it an existing supplier of MasterCard ?
  utter_question_5:
  - text: Do you have a clear description of services that you intend to buy ?
    buttons:
    - title: YES
      payload: /said_yes
    - title: NO
      payload: /said_no
  utter_question_6:
  - text: Have you already discussed and agreeded the price with the supplier ?
  utter_99:
  - text: Output 99
  utter_0:
  - text: Output 0
  utter_1:
  - text: 'Support which you will be needed: Evaluate Supplier Following link will
      provide the mentioned support: https://www.dpss.co.uk/how-do-you-evaluate-a-supplier-use-ray-carters-10c-model-of-course/'
